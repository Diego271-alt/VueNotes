<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ tema }}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*en este caso lo que estamos creando es una instancia de vue
        que lo que haces es relacionarnos una instancia de el dom  el es objeto donde vamos
        a instanciar y le ponemos el id de esta manera vue tendra poder sobre el scope en el que tenga
        efecto el elemento app en la data vamos a poner lo que vamos a mostrar
        en este caso es muy sencillo luego irlo a mostrar en el html*/
        new Vue({
            el:'#app',
            data: {
                tema:"Vue proyecto"
            }
        })
        Vue.config.devtools =true;

    </script>
</body>
</html>
