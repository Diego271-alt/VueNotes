<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- En este caso la directiva que nos permite 
        indicar que las direcciones seran elementos que se evaluan
    y se interpolan con una propiedad del modelo de vue es v-bind:-->
            <!-- En este caso estamos crando un input que tiene la propiedad 
            de v-model con esto estamos haciendo algo de data binding y enlazando
        la propiedad de url -->
           
        
        <!--<input type="text" v-model="url" name="" id="">
            <a v-bind:href="url"> Git Hub de diego</a>-->


        <!--EJEMPLO 2 IMAGENES REACTIVAS-->
        <input v-model:"ancho" type="range">Alto
        <br>
        <input v-model:"alto" type="range">Ancho

        <br>
        <img v-bind:src="urlCompleta" alt="">




    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*en este caso lo que estamos creando es una instancia de vue
        que lo que haces es relacionarnos una instancia de el dom  el es objeto donde vamos
        a instanciar y le ponemos el id de esta manera vue tendra poder sobre el scope en el que tenga
        efecto el elemento app en la data vamos a poner lo que vamos a mostrar
        en este caso es muy sencillo luego irlo a mostrar en el html*/
        new Vue({
            el:'#app',
            data: {
                //url:"https://github.com/Diego271-alt/VueNotes/tree/master",

                //EJEMPLO 2 IMAGENES REACTIVAS
                baseUrl:"https://placekitten.com",
                ancho:50,
                alto:70,

            },
            //estas son propiedades computadas 

            computed: {
                    urlCompleta(){
                            return `${this.baseUrl}/${this.alto*3}/${this.ancho*3}`

                    }
            }
        })
        Vue.config.devtools =true;

    </script>
</body>
</html>
